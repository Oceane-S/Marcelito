<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre d'amour ðŸ’–</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: path('M10 30 Q 0 0 20 10 Q 40 0 30 30 Z');
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ff69b4;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .envelope:hover {
            transform: scale(1.1);
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100px;
            background-color: #ff1493;
            transform-origin: top;
            transition: transform 0.5s;
        }
        .message {
            position: absolute;
            top: 100px;
            width: 90%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
        function openLetter() {
            document.querySelector(".envelope").classList.add("open");
        }
        function closeLetter() {
            document.querySelector(".envelope").classList.remove("open");
        }
    </script>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="message">
            <p>Espero que realmente me ames y cuides de mÃ­. porque te amo mucho. ðŸ’–</p>
            <button class="close-btn" onclick="closeLetter()">Fermer</button>
        </div>
    </div>
</body>
</html>
